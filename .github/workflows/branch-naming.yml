name: branch-naming
on: [push]
jobs:
  Check-Branch-Name:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@master
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: Get Branch Name
        shell: bash
        run: echo "Running on branch ${GITHUB_REF#refs/heads/} "
      - run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Check Branch Name Prefix
        run: echo "ü•≥ Yay! Correct Prefix!"
        if: |
          startsWith(steps.extract_branch.outputs.branch, 'fix')
          || startsWith(steps.extract_branch.outputs.branch, 'feature')
          || startsWith(steps.extract_branch.outputs.branch, 'test')
          || startsWith(steps.extract_branch.outputs.branch, 'hotfix')
      - name: Check Branch Name Prefix No Conditions
        run: echo "FIX? ${{ startsWith(steps.extract_branch.outputs.branch, 'fix') }} "
      - run: echo "FEATURE? ${{ startsWith(steps.extract_branch.outputs.branch, 'feature') }} "
      - run: echo "TEST? ${{ startsWith(steps.extract_branch.outputs.branch, 'test') }} "
      - run: echo "HOTFIX? ${{ startsWith(steps.extract_branch.outputs.branch, 'hotfix') }} "
      - name: End Job Status
        run: echo "üçè This job's status is ${{ job.status }}."
        
